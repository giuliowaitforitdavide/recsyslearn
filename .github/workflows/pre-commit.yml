name: pre-commit

on:
    push:
        branches:
            - "main"
    pull_request:
        branches:
            - "main"

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                  python-version: "3.x"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements_dev.txt
            - name: Lint with Ruff
              run: ruff .
